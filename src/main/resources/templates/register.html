<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">
    <head>
        <title>Registration</title>
        <script src="https://kit.fontawesome.com/1402d44cdd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Registration Page</h2>
        <form action="" method="post">
            <div>
                <label>Username</label>
                <input type="text" th:field="${user.username}"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="${user.password}"/> <i id="passwordEyeIcon" class="fa-regular fa-face-grin-wide"></i>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword"/> <i id="confirmPasswordEyeIcon" class="fa-regular fa-face-grin-wide"></i>
            </div>
            <button>Create Account</button>
        </form>
        <script type="text/javascript" src="/js/register.js"></script>
    </body>
